<html>
  <head>

  <body>
    <header class="header col-md-12">
      <div class="logo">

      <div class="menu col-md-12">
        <div class="newSearch menuElement col-md-4">
          <h3>New search</h3>

    <div class="searchDiv">
      <form class="searchForm" action="index.html" method="get">
        <input type="text" name="keywords" placeholder="Wars, star, star wars, lightsaber">
        <input type="text" name="minMinutes" placeholder="120">
        <input type="number" name="maxMinutes" placeholder="222">
        <select name="select">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>

          <input id="searchName" type="submit">
